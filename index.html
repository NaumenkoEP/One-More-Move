<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>One More Move</title>
	
	<link rel="stylesheet" href="styles.css">

</head>
<body>
	<div class="settings-overlay"></div>

	<div class="game-borders">
		<div class="game-over-container"> 
			<div class="title">Game Over!</div>
		</div>

		<div class="header">
			<div class="high-score-container">
				<img class="crown-icon" src="assets/crown-icon.png">
				<div class="high-score-counter">0</div>
			</div>

			<div class="settings-button">
				<img onclick="openSettings();" class="settings-icon" src="assets/settings-icon.png">
			</div>
		</div>

		<div class="canvas-container">
			<canvas class="score-canvas"></canvas>
			<canvas class="game-canvas"></canvas>
			<canvas class="tile-canvas"></canvas>
		</div>

		<div class="settings-window">
		
			<div class="header">
				<span class="title">Settings</span>
				<!-- <img src="assets/close-icon.png" onclick="closeSettings();" class="close-button"> -->
			</div>
			
			<div class="container">
				
				<div class="option">
					<div class="name">
						<span>Sounds</span>
					</div>
					<div class="set">
						<input id="sounds" class="sounds-check check" type="checkbox" checked>
					</div>
				</div>

				<div class="option">
					<div class="name">
						<span>Auto Grab</span>
					</div>
					<div class="set">
						<input id="autograb" class="autograb-check check" type="checkbox" checked>
					</div>
				</div>

				<div class="option">
					<div class="name">
						<span>Empty Indication</span>
					</div>
					<div class="set">
						<input id="emptyindication" class="emptyindication-check check" type="checkbox" checked>
					</div>
				</div>

				<div style="cursor: pointer;" onclick="board.requestWildCard()" class="option">
					<div class="name">
						<span>Lucky Tile</span>
					</div>
					<div class="set">
						<img width="35px" src="assets/ad-icon.png">
					</div>
				</div>

				<div style="cursor: pointer;" onclick="{
						board.gameOverFadeOut();
						board.reset(); 
						closeSettings(); 
					}" class="option">
					<div class="name">
						<span>Restart</span>
					</div>
					<div class="set">
						<img width="35px" src="assets/restart-icon.png">
					</div>
				</div>

			</div>

		</div>

	</div>

	<script src="classes/MemoryManager.js"></script>
	<script src="classes/BoardManager.js"></script>
	<script src="classes/Tile.js"></script>
	<script src="classes/SoundManager.js"></script>
    <script src="script.js"></script>
</body>
</html>
