<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>One More Move</title>
	
	<link rel="stylesheet" href="styles.css">

</head>
<body>
	<div class="game-borders">

		<div class="game-over-container"> 
			<div class="title">Game Over!</div>
		</div>

		<div class="header">
			<div class="high-score-container">
				<img class="crown-icon" src="assets/crown-icon.png">
				<div class="high-score-counter">0</div>
			</div>

			<div class="settings-container">
				<img class="settings-icon" src="assets/settings-icon.png">
			</div>
		</div>

		<div class="canvas-container">
			<canvas class="score-canvas"></canvas>
			<canvas class="game-canvas"></canvas>
			<canvas class="tile-canvas"></canvas>
		</div>

	</div>
	<script src="classes/MemoryManager.js"></script>
	<script src="classes/BoardManager.js"></script>
	<script src="classes/Tile.js"></script>
    <script src="script.js"></script>
</body>
</html>
